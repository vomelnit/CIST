 <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Request 1</title>
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Запит 1: </h1>
      <h2>Вибрати всіх студентів із вказаної групи, які здійснили вказане порушення.</h2>
      <hr>

      <form action="/request1" method="POST">

        <div class="form-group">
          <label>Група</label>
          <input type="text" class="form-control" id="group" name="group" placeholder="Обрати групу">
        </div>

        <div class="form-group">
          <label>Порушення</label>
          <input type="text" class="form-control" id="violation" name="violation" placeholder="Обрати порушення">
        </div>


        <button type="submit" class="btn btn-primary">Запит</button>

      </form>

      <table>
        <tbody>
            {% for row in output_data %}
                <tr>
                    <td>{{row[0]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
  </div>
</div>

  </body>
  </html>
